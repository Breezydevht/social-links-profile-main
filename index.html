<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!--Width: 375px
      height: 575px-->

  <section>
    <div class="container">
      <div class="description_1">
        <div class="box-container center">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
        </div>
        <h1 class="center">Jessica Randall</h1>
        <h2 class="center">London, United Kingdom</h2>
        <p class="center">"Front-end developer and avid reader."</p>
      </div>
    <div class="description_2">
        <div class="box-social">GitHub</div>
        <div class="box-social">Frontend Mentor</div>
        <div class="box-social">LinkedIn</div>
        <div class="box-social">Twitter</div>
        <div class="box-social">Instagram</div>
    </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BreezyDev</a>.
  </div>
</body>
</html>
